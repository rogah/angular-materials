<!DOCTYPE html>
<html lang="en" ng-app="boilerplateApp">

<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="../node_modules/angular-material/angular-material.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/app.css">

    <style type="text/css">
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-cloak ng-controller="UserController as userController" layout="column">

    <md-toolbar layout="row">
        <md-button hide-gt-sm class="menu-btn" aria-label="Menu" ng-click="userController.toggleMenu('left')">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h3>Angular Material - Starter App</h3>
    </md-toolbar>

    <div flex layout="row">
        <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2">
            <md-list>
                <md-list-item>
                    Lorem Ipsum
                </md-list-item>
                <md-list-item>
                    Donec vitae
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content" md-no-ink ng-click="ul.share($event)">
            <md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
            <h2>Lorem Ipsum</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas vehicula fermentum leo et interdum. Pellentesque
                habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
        </md-content>
    </div>

    <script src="../node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="../node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="../node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="../node_modules/angular-material/angular-material.js" type="text/javascript"></script>
    
    <script src="./users/users-module.js" type="text/javascript"></script>
    <script src="./users/user-controller.js" type="text/javascript"></script>

    <script>
        angular
          .module('boilerplateApp', ['ngMaterial', 'users'])
          .config(function($mdThemingProvider, $mdIconProvider){

              $mdThemingProvider.theme('default')
                      .primaryPalette('brown')
                      .accentPalette('red');

              $mdIconProvider
                  .defaultIconSet("./assets/svg/avatars.svg", 128)
                  .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                  .icon("share"      , "./assets/svg/share.svg"       , 24)
                  .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                  .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                  .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                  .icon("phone"      , "./assets/svg/phone.svg"       , 512);
          })
          .run(function($log){
            $log.debug("boilerplateApp + ngMaterial running...");
          });
    </script>
</body>

</html>
